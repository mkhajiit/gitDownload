<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 
    디바이스(핸드폰, 태블릿, 모니터)의 넓이값("width=device-width)에 따라
    크기를 1배 비율(initial-scale=1.0)로 조정해라 
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
