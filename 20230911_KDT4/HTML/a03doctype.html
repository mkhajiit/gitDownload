<!-- 
  html doctype으로 검색. 표준은 4.1 HTML, 4.1 XML 등이 존재한다
  https://sdsupport.cafe24.com/reference/html/doctype.html
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>A03 DocType - 북마크도 이 이름으로 등록된다</title>
    <!-- 주석 => 브라우저에 표시되지 않는다 -->
    <!-- charset은 이 문서를 표시할 문자열 인코딩 방식을 지정한다  -->
    <meta charset="UTF-8">
    <meta name="keywords" content="html, javascript">
    <meta name="description" content="이 페이지에 대한 설명...">
  </head>

  <body>
    이 내부에서는   한개         이상의 스페이스는 1개로 취급된다<br>
    일부 태그는 종료태그가 없는 독립(단독) 태그 형태로 존재한다<br><br>

    페이지를 만들때 보이는 형태로 코딩을 하는 것이 관례이다<br>
    br을 이용하지 않은 줄바꿈도 무효다<br>
    <br>
    <br>
    <br>
    <!--     
      자바스크립트의 일부 명령은 반드시 서버에서 실행해야 정상 동작한다
      HTML은 어떤 환경이든 정상 실행된다
      127.0.0.1 => 로컬 호스트를 의미하는 아이피 Address(고정 주소)
      127.0.0.1(IP)를 도메인 "localhost"로도 사용할 수 있다
      Hello World

      화면 갱신 
    -->
  </body>
</html>
