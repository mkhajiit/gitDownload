<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <h1>Table</h1>

  <table width="800px" border="1">
    <tr>
      <td>Text</td>
      <td>
        <ul>
          <li>list 01</li>
          <li>list 02</li>
        </ul>
        <div>Hello World</div>
      </td>
      <td>
        <img src="./04/images/link.png" alt="top">
      </td>
      <td>
        일반 텍스트
      </td>
    </tr>

    <tr>
      <td>A</td>
      <td>B</td>
      <td><br></td>
      <td><br></td>
    </tr>

    <tr>
      <td>C</td>
      <td>D</td>
      <td><br></td>
      <td><br></td>
    </tr>
  </table>
  <br>
  <br>

  <table width="800" border="1">
    <caption>칸 병합</caption>

    <tr>
      <td>A</td>
      <td colspan="2" rowspan="3">B</td>
      <td rowspan="2">c</td>
      <td rowspan="3">D</td>
    </tr>

    <tr>
      <td>E</td>
    </tr>

    <tr>
      <td>F</td>
      <td>I</td>
    </tr>

    <tr>
      <td colspan="3">J</td>
      <td colspan="2" rowspan="2">N</td>
    </tr>

    <tr>
      <td>K</td>
      <td>L</td>
      <td>M</td>
    </tr>
  </table>
</body>
</html>
