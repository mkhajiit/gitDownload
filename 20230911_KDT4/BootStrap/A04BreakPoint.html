<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
  <title>A04BreakPoint.html</title>
</head>
<body>
  
  <div class="container">
    <div class="row mb-3">
      <!-- sm(576px 이상)까지는 컬럼 크기 지정이 적용. 이하에서는 1줄로 표시 -->
      <div class="col-sm-8 bg-success">col-sm-8</div>
      <div class="col-sm-4" style="background: rgb(48, 145, 48);">col-sm-4</div>
    </div>

    <div class="row mb-3">
      <div class="col-sm bg-success">col-sm</div>
      <div class="col-sm bg-warning">col-sm</div>
      <div class="col-sm bg-info">col-sm</div>
    </div>

    <div class="row mb-3">
      <div class="col bg-success">col-sm</div>
      <div class="col-md-auto bg-warning">col-sm</div>
      <div class="col bg-info">col-sm</div>
    </div>
  </div>
</body>
</html>
