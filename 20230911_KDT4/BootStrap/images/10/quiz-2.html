<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제 2</title>  
  <style>
    * {
      box-sizing: border-box;
    }
   
    .top-menu { 
      list-style: none; 
      padding: 0; 
    }
    .top-menu li { 
      float: left;
      /* padding: 10px 10px; */
      width: 150px;
      border: 1px solid gray;
      background: lightgray;
      color: white;  
      text-align: center;
      box-shadow: 3px 3px 5px gray;
    }
    .top-menu li:hover {
      background: black;
      display: inline-block;
      color: white;
    }
    .top-menu li:active {
      background: red;
      color: white;
    }

    .top-menu a:link {
      text-decoration: none;
      display: inline-block;
      width: 150px;
      padding: 10px;
      /* background-color: white; */
    }
    .top-menu a:hover {
      text-decoration: none;
      color: white;
    }

  </style>
</head>
<body>
  <nav>
    <ul class="top-menu">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
   </nav>
</body>
</html>
