<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A02 Container</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>

    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="row mb-3">
        <div class="col">Column 01</div>
        <div class="col">Column 02</div>
        <div class="col">Column 03</div>
        <div class="col">Column 04</div>
        <div class="col">Column 05</div>
        <div class="col">Column 06</div>
        <div class="col">Column 07</div>
        <div class="col">Column 08</div>
        <div class="col">Column 09</div>
        <div class="col">Column 10</div>
        <div class="col">Column 11</div>
        <div class="col">Column 12</div>
      </div>

      <div class="row mb-3">
        <div class="col-3" style="background: lightgray">ONE</div>
      </div>

      <div class="row mb-3">
        <div class="col-3" style="background: lightgray">ONE</div>
        <div class="col-3" style="background: orange">TWO</div>
        <div class="col-6" style="background: lightgreen">
          <div class="row">
            <div class="col-6">THREE 1</div>
            <div class="col-6">THREE 2</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3" style="background: lightgray">ONE</div>
        <!-- 칸 지정이 없으면 없는 요소끼리 나누어 자동 분할 -->
        <div class="col" style="background: orange">TWO</div>
        <div class="col" style="background: red">THREE</div>
        <div class="col-3" style="background: lightgreen">FOUR</div>
      </div>

    </div>
  </body>
</html>
